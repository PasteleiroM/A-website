<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>

        <main class="container">
            <h1>Usuarios</h1>
            <a href="/usuarios/novo" class="btn btn-primary">Novo</a>
            <table class="table">
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Data de nascimento</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr th:each="umUsuario : ${listaUsuarios}">
                        <td th:text="${umUsuario.nome}"></td>
                        <td th:text="${umUsuario.email}"></td>
                        <td th:text="${umUsuario.senha}"></td>
                        <td th:text="${umUsuario.nome}"></td>
                        <td>
                            <a th:href="@{'/usuarios/alterar/' + ${umUsuario.id}}" class="btn btn-warning">Alterar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
